<html>
  <head>
    <title>Hand in hand</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $.getJSON(
        "https://project-x-f09a8.firebaseio.com/Projects.json",
        function (data) {
          var objs = Object.keys(data).map(function (key) {
            return { id: key, value: data[key] };
          });
          objs.forEach(function (item) {
            var eventShortdesDOM = $("<div/>");
            eventShortdesDOM
              .css("color", "#007bff")
              .css("opacity", "0.8")
              .addClass(" center__short-description ")
              .html(
                item.value.short__description
                  ? item.value.short__description
                  : "Dang cap nhat"
              );
            var eventImgDOM = $("<img/>");
            eventImgDOM
              .attr("src", item.value.image)
              .css("margin", "0 5px")
              .html(item.value.image);
            var eventNameDOM = $("<p/>");
            eventNameDOM
              .css("color", "#007bff")
              .addClass("center__name")
              .html(item.value.name ? item.value.name : " Dang cap nhat ");
            var eventaDOM = $("<a/>");
            eventaDOM
              .css("cursor", "pointer")
              .append(eventImgDOM)
              .append(eventNameDOM)
              .append(eventShortdesDOM);

            var eventDOM = $("<li/>");
            eventDOM.append(eventaDOM).appendTo($(".center__left-list"));
          });
        }
      );
    </script>
  </head>
  <body>
    ABC
  </body>
</html>
